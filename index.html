<html xmlns="http://www.w3.org/1999/xhtml">
<script language="javascript">

<!--

function updateImage() {

   obj = document.imagename;

   obj.src = obj.src + "?" + Math.random();

   //Following statement sets the delay before the function will

   //call itself again (in milliseconds)

   setTimeout("updateImage()",5000);

}

//-->

</script>



<head>

<title>Refreshing an image</title>

</head>



<body onload="updateImage()">

<p>Welcome to my web-cam, marvel as the image refreshes while the 

rest of the page does not!</p>



<img src="LogoRover_UIS.png" name="imagename">



</body>

</html>
